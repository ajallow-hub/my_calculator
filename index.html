 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JCC JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
 </head>
  <body>
    <h1>JCC JavaScript Master Course</h1>
    <h2>Projects: #2 Calculator APP</h2>
    <main>
      <div id="error-message"></div>
      <div id="calculator">
        <div id="display">
          <div id="inputs" contenteditable="true"></div>
          <div id="result"></div>
        </div>
        <div id="buttons">
          <button>C</button>
          <button>+/-</button>
          <button>%</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>.</button>
          <button id="equal" style="flex-grow: 1">=</button>
        </div>
      </div>
    </main>
    <footer class="text-center">
      <p>Made with Love using HTML/CSS &amp; Vanilla JavaScript.</p>
    </footer>
    <script src="UI.js"></script>
    <script src="app.js"></script>
